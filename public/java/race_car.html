<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceCar Osztály Forráskód</title>
    <link rel="stylesheet" href="/style/code.css">
</head>
<body>

<h1>RaceCar Osztály Forráskód</h1>

<pre><code id="codeDisplay">Loading...</code></pre>
<script>
    fetch('/java-code/race_car')
        .then(response => {
            if (!response.ok) throw new Error('Java fájl nem található');
            return response.text();
        })
        .then(data => {
            document.getElementById('codeDisplay').textContent = data;
        })
        .catch(error => {
            document.getElementById('codeDisplay').textContent = error.message;
        });
</script>

<a href="java.html">Vissza a főoldalra</a>

</body>
</html>
